{% assign componentsByType = site.components | group_by:"type" %}


{% for type in componentsByType %}
  <h1>{{ type.name | capitalize }}</h1>
  {% for entry in type.items %}
    {{ entry.title }}
    {{ entry.content }}
  {% endfor %}
{% endfor %}
